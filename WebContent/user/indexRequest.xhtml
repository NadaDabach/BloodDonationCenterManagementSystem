<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core" 	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	
<title>Request Form</title>
	<link rel="stylesheet" type="text/css" href="/resources/styleRequest.css" />

<style type="text/css">
.Bimage{
background-image:url(resources/blood17.jpg);}
*{
	margin: 0;
	padding: 0;
	font-family: sans-serif;
}
.form {
	height: 100%;
	width: 100%;
	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(resources/blood17.jpg);
	background-position: center;
	background-size: cover;
	position: absolute;
}
.form-box {
	width: 380px;
	height: 480px;
	position: relative;
	margin: 6% auto;
	background: rgba(255,255,255,0.85);
	padding: 5px;
	border-radius: 27px;
	overflow: hidden;
}
.button-box{
	width: 220px;
	margin: 35px auto;
	margin-bottom: 20px;
	position: relative;
	padding: 8px;
	box-shadow: 0 0 4px 3px #ff0157;
	border-radius: 30px;
	text-align: center;
}
#login{
	left: 50px;
	/*top: 5px;*/
	position: relative;
}
.input-group{
	top: 10px;
	width: 280px;
	transition: .5s;
}
.input-field{
	width: 100%;
	padding: 10px 0;
	margin: 5px 0;
	font-size: 1em;
	border-left: 0;
	border-top: 0;
	border-right: 0;
	border-bottom: 1px solid #999;
	outline: none;
	background: transparent;
}
.form-group select{
	width: 102%;
	outline: none;
	margin: 5px 0;
	font-size: 1em;
	padding: 8px 0px;
	border-radius: 0px;
	border-left: 0;
	border-top: 0;
	border-right: 0;
	border-bottom: 1px solid #999;
	color: #777;
	background: rgba(255,255,255,0.7);
	/*  transition: all 0.3s ease;*/
}

#btn:hover {
	background: #275275;
	font-size: 1em;
	color: white;
}
.return {
	/*position: absolute;*/
	margin-top: 30px;
	text-align: right;
	text-decoration: none;
}

.form-group, .form-inline, .input-field {
	text-align: left;
	margin-top: 25px;
}

span {
	color: #777;
	font-size: 12px;
	bottom: 68px;
	position: absolute;
}


</style>
	
	</h:head>
<h:body>
	
<div class="form">
		
<div class="form-box">
			
<div class="button-box">Request for Blood</div>
			<h:form id="login" class="input-group">
				<h:outputLabel type="text" class="input-field" value="#{user.name}" />
				
<div class="form-group">
                        <h:outputLabel>Blood Group</h:outputLabel>
                        <!-- <input type="text" name="bloodGroup" id="bloodGroup"> -->
                        
                        <h:selectOneMenu value="#{BloodRequest.group_sanguin}"> 
            <f:selectItem itemValue = "Select Your Blood Group" itemLabel = "Select Your Blood Group" /> 
            <f:selectItem itemValue = "A+" itemLabel = "A+" /> 
            <f:selectItem itemValue = "A-" itemLabel = "A-" />  
            <f:selectItem itemValue = "B+" itemLabel = "B+" />  
            <f:selectItem itemValue = "AB+" itemLabel = "AB+" />
            <f:selectItem itemValue = "AB-" itemLabel = "AB-" />   
            <f:selectItem itemValue = "O+" itemLabel = "O+" />
            <f:selectItem itemValue = "O-" itemLabel = "O-" />  
         </h:selectOneMenu> 
                        
						
                    </div>
                    
                    
				<h:inputText type="text" class="input-field" value="#{BloodRequest.quantite}" a:placeholder="Volume of Blood" required="" />
				
				
				<div class="form-group">

					<h:commandButton id="btn" value="ADD REQUEST" action="#{BloodRequest.addNewRequest(BloodRequest)}" style="width: 85%;
	padding: 10px 30px;
	cursor: pointer;
	display: block;
	margin: auto;
	background: linear-gradient(to right, #ff0157, #fff);
	border: 0;
	outline: none;
	border-radius: 30px;
	margin-bottom: 20px;
	margin-top: 60px;
	font-weight: bold;
	font-size: .9em;
	letter-spacing: 0.5px;"></h:commandButton>
					</div>
				

			</h:form>
		</div>
	</div>
</h:body></html>
