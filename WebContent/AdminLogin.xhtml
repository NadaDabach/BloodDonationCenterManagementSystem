<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	
<title>Login and Register Form</title>
	<link rel="stylesheet" type="text/css" href="styleLoginAdmin.css" /></head>
<body>
	
<div class="form">
		
<div class="form-box">
			
<div class="button-box">Admin Log In</div>
			
<div class="social">
				<img src="tw.png" alt="" />
				<img src="fb.png" alt="" />
				<img src="gm.png" alt="" />
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Admin name" required="" />
				<input type="email" class="input-field" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="" />
				<input type="password" class="input-field" placeholder="Enter Password" required="" />
				<input type="checkbox" class="check-box" /><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log In</button>
			</form>
		</div>
	</div>
</body></html>
